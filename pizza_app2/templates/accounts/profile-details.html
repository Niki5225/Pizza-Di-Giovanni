{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main>

        <!-- Profile Details Section -->

        <section id="details">
            <div id="details-wrapper">
                <h2>Profile Details</h2>
                <!-- if the user has a profile image -->
                {% if user.profile_picture %}
                    <img id="details-img" src="{{ user.profile_picture }}"
                         alt="profile img"/>
                {% else %}
                    <img id="details-img" src="{% static 'img/default.jpg' %}"
                         alt="profile img"/>
                {% endif %}

                <!-- user's full name -->
                <p id="details-title">{{ full_name }}</p>

                <div id="info-wrapper">
                    <div id="details-description">
                        <!-- email -->
                        <p>
                            {{ request.user.email }}
                        </p>
                        <!-- age -->
                        <p>
                            Current Address: {{ request.user.address }}
                        </p>
                        <!-- number of posts -->
                    </div>

                    <!--Edit and Delete buttons -->
                    <div id="action-buttons">
                        <a href="{% url 'edit user' pk=request.user.pk %}" id="edit-btn">Edit</a>
                        <a href="{% url 'logout user' %}" id="logout-form">Logout</a>
                        <a href="{% url 'delete user' pk=request.user.pk %}" id="delete-btn">Delete</a>
                    </div>
                </div>
            </div>
        </section>

    </main>
{% endblock %}
