{% extends 'base.html' %}
{% block content %}
    <main>
        <section id="register">
            <div class="form">
                <h2>Edit Profile</h2>
                <form class="register-form" action="{% url 'edit user' pk=request.user.pk %}" method="post">
                    {{ form.as_div }}
                    {% csrf_token %}
                    <button type="submit">Edit</button>
                </form>
            </div>
        </section>

    </main>
{% endblock %}
