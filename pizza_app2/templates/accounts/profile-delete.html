{% extends 'base.html' %}
{% block content %}
    <main>
        <section id="edit">
            <div class="form">
                <h1>Are you sure you want to delete your profile?</h1>
                <!-- Delete Profile Form -->
                <form id='delete' class="register-form" method="post" action="{% url 'delete user' pk=request.user.pk %}">
                    {% csrf_token %}
                    <button type="submit">Yes</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
