{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=\, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}"/>
    <title>Pizza di Giovanni</title>
</head>
<body>
<div id="wrapper">
    <header>
        <!-- Navigation -->
        <a id="logo" href="{% url 'index' %}">
            <img id="logo-img" src="{% static 'img/Pizza-icon.png' %}" alt="logo"/>
        </a>

        <nav>

            {% if request.user.is_authenticated %}
                <div class="user">
                    <a href="{% url 'products-offered' %}">Products</a>
                    <a href="{% url 'details user' pk=request.user.pk %}">Profile</a>
                    <a href="{% url 'user-pizzas' %}">Your pizzas</a>
                    <a href="{% url 'create your own pizza' %}">Create your pizza</a>
                </div>
            {% else %}
                <!-- If user profile has NOT been created -->
                <div class="guest">
                    <a href="{% url 'products-offered' %}">Products</a>
                    <a href="{% url 'register user' %}">Register</a>
                    <a href="{% url 'login user' %}">Login</a>
                </div>
            {% endif %}
            {% if request.user.is_staff %}
                <a href="/admin">Staff</a>
            {% endif %}
        </nav>
    </header>
    {% block content %}

    {% endblock %}
</div>
<!-- footer -->
<footer>
    <p>@Pizza di Giovanni. All rights reserved.</p>
</footer>
</body>
</html>
