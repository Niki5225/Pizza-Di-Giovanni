{% extends 'base.html' %}
{% block content %}
<section id="details">
    <div id="details-wrapper">
        <h2>Pizza Details</h2>
        <img id="details-img" src="{{ pizza.image }}"
             alt="profile img"/>
        <!-- user's full name -->
        <p id="details-title">{{ pizza.pizza_name }}</p>

        <div id="info-wrapper">
            <div id="details-description">
                <!-- email -->
                <p>
                    {{ pizza.description }}
                </p>
            </div>

            <!--Edit and Delete buttons -->
            <div id="action-buttons">
                <a href="{% url 'edit user' pk=request.user.pk %}" id="edit-btn">Edit</a>
                <a href="{% url 'delete user' pk=request.user.pk %}" id="delete-btn">Delete</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
