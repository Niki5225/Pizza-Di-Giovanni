{% extends 'base.html' %}
{% load static %}
{% block content %}

    <main>

        <h2>Drinks</h2>
        <section id="dashboard">

            {% for drink in all_drinks_offered %}

                <div class="fruit">
                    <img style="" src="{{ drink.image }}"
                         alt="pizza image"/>
                    <h3 class="title">{{ drink.name }}</h3>

                    <p class="price" style="font-size: 15px">{{ drink.price }} $</p>
                    <div id="action-buttons">
                        <a href="{% url 'add-drink-to-basket' pk=drink.pk %}">Order</a>
                    </div>
                </div>
            {% endfor %}
        </section>
    </main>
{% endblock %}
